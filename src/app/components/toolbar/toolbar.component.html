<!-- Page Name -->
<h2 class="toolbar-name" *ngIf="contentService.getContent() | async as content">
  {{ content.name | uppercase }}
</h2>

<!-- Navigation bar with links -->
<nav>
  <!-- Loop rendering all the links -->
  <a
    class="toolbar-link"
    *ngFor="let link of navigationLinks"
    [routerLink]="['/' + link.path]"
    routerLinkActive="link-active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    {{ link.label | uppercase }}
  </a>
</nav>
