<!-- Grid with the projects -->
<div class="grid" *ngIf="jobs.length > 0; else loading">
  <app-project-tile *ngFor="let project of jobs" [project]="project" [@experienceAnimation]></app-project-tile>
</div>

<ng-template #loading>
  <div class="loading-container">
    <app-cube-grid-spinner class="loading"></app-cube-grid-spinner>
  </div>
</ng-template>

<!-- Button to load more projects -->
<button class="load-more-button button" (click)="jobService.loadMoreJobs(3)">
  {{ jobService.canLoadMore ? 'LOAD MORE' : 'NOTHING ELSE TO LOAD :C' }}
</button>
