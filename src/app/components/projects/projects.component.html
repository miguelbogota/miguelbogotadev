<!-- Grid with the projects -->
<div class="grid">
  <app-project-tile *ngFor="let project of jobs" [project]="project"></app-project-tile>
</div>

<!-- Button to load more projects -->
<button class="load-more-button button" (click)="jobService.loadMoreJobs(4)">
  {{ jobService.canLoadMore ? 'LOAD MORE' : 'NOTHING ELSE TO LOAD :C' }}
</button>
