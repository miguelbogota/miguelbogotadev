<button class="close-button" [routerLink]="['/works']">
  <i class='close-button-icon bx bx-x'></i>
</button>

<!-- Name of the project and it shows if is current active -->
<div class="project-name">
  <h1 class="project-name-text">{{ project?.name }}</h1>
  <!-- This line is only decorative -->
  <span class="project-name-line"></span>
  <h3 class="project-name-is-current" *ngIf="project?.isCurrent">CURRENTLY WORKING HERE</h3>
</div>

<div class="project-body">
  <!-- Loop with the descriotion for each project -->
  <div class="project-body-descriptions">
    <p class="description" *ngFor="let paragraph of project?.description">
      {{ paragraph }}
    </p>
  </div>

  <div class="project-body-meta">
    <!-- Year the project was worked on -->
    <div class="project-body-meta-item">
      <h3 class="project-body-meta-item-title">YEAR</h3>
      <p class="project-body-meta-item-text">{{ project?.year }}</p>
    </div>
    <!-- Role given during the project -->
    <div class="project-body-meta-item">
      <h3 class="project-body-meta-item-title">ROLE</h3>
      <p class="project-body-meta-item-text">{{ project?.role | titlecase }}</p>
    </div>
  </div>
</div>

<!-- Project image... -->
<app-image-slider [imageUrls]="project ? project.imageUrls : []"></app-image-slider>

<!-- External links to take a look to the project. Needs to have at least 1 link -->
<div class="project-external" *ngIf="project && (project.gitUrl || project.webUrl)">
  <h3 class="project-external-title">SEE ALSO IN</h3>
  <div class="project-external-links">
    <!-- Github repor link -->
    <a class="project-link" *ngIf="project && project.gitUrl" [href]="project.gitUrl">
      <i class='project-link-icon bx bxl-github'></i>
    </a>
    <!-- Live demo link -->
    <a class="project-link" *ngIf="project && project.webUrl" [href]="project.webUrl">
      <i class='project-link-icon bx bx-link-external'></i>
    </a>
  </div>
</div>

<app-footer></app-footer>
